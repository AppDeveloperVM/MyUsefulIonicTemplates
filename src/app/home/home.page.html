<ion-header >
  <ion-toolbar>
   
    <ion-buttons slot="start">
      <ion-menu-button><ion-icon name="home"></ion-icon></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Header
    </ion-title>

  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid id="container">
    <ion-row>
      <ion-col size="12">
        full size
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="3">
        img 1
      </ion-col>
      <ion-col size="3">
        img 2
      </ion-col>
      <ion-col size="3">
        img 3
      </ion-col>
      <ion-col size="3">
        img 4
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
